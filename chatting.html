<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Cherry - KokoaTalk</title>
  </head>
  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:06</span>
      </div>
      <div class="status-bar__column">
        <span>614%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-head">
      <div class="alt-head__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-head__column">
        <h1 class="alt-head__title">Cherry</h1>
      </div>
      <div class="alt-head__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>
    <main class="chatting">
      <div class="chatting__time">Sunday, August 30, 2020</div>
      <div class="message">
        <img
          src="https://postfiles.pstatic.net/MjAyMTAxMDRfMTA2/MDAxNjA5NzA3ODkzODMx.-Kaujh0R9eeWZfbqvAHo1EV2T7ok8CQpjJ7eS88zdGog.1trdFGxd4PnlV0Mw3QpF0oWvGDcyJys6HzyPgio-Z1og.JPEG.hannahk01/IMG_1028.jpg?type=w773"
        />
        <div class="message__content">
          <span class="message__friend">Cherry</span>
          <div class="message__info">
            <span class="message__bubble">Good Morning!</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">What r u gonna do today?</span>
            <span class="message__time">05:06</span>
          </div>
        </div>
      </div>
      <div class="message from-me">
        <div class="message__content">
          <div class="message__info from-me">
            <span class="message__bubble">Nothing special</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Wanna hangout with me?</span>
            <span class="message__time">11:27</span>
          </div>
        </div>
      </div>
      <div class="message">
        <img
          src="https://postfiles.pstatic.net/MjAyMTAxMDRfMTA2/MDAxNjA5NzA3ODkzODMx.-Kaujh0R9eeWZfbqvAHo1EV2T7ok8CQpjJ7eS88zdGog.1trdFGxd4PnlV0Mw3QpF0oWvGDcyJys6HzyPgio-Z1og.JPEG.hannahk01/IMG_1028.jpg?type=w773"
        />
        <div class="message__content">
          <span class="message__friend">Cherry</span>
          <div class="message__info">
            <span class="message__bubble">I'd love to</span>
            <span class="message__time">18:14</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="  Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up fa-lg"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

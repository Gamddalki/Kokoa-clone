<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:06</span>
      </div>
      <div class="status-bar__column">
        <span>614%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons find__cog">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"><span class="nav__notif_cog"> </span></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR code</span></div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contacts</span></div>
        <div class="icon-row__icon">
          <i class="far fa-address-card fa-2x"></i>
          <span>Add by ID</span></div>
        <div class="icon-row__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span></div>
      </div>
      <div class="recom-friends">
        <h6 class="recom-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6 class="open-chat__title">Open Chat</h6>
          <span>Go to Openchat Home
          <i class="fas fa-chevron-right fa-sm"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#EXO</h5>
            <h6 class="open-post__hash">#exo #exol #friends</h6>
            <div class="open-post__mem">
              <img src="https://postfiles.pstatic.net/MjAyMTAxMDRfMTA2/MDAxNjA5NzA3ODkzODMx.-Kaujh0R9eeWZfbqvAHo1EV2T7ok8CQpjJ7eS88zdGog.1trdFGxd4PnlV0Mw3QpF0oWvGDcyJys6HzyPgio-Z1og.JPEG.hannahk01/IMG_1028.jpg?type=w773"/>
              <span class="open-post__num">6104 members | </span>
              <span class="open-post__stat">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
             <img src="https://postfiles.pstatic.net/MjAyMDEyMTJfMjAx/MDAxNjA3NzA3NDQzMzAw.WduJE1qe5LVV4r9SC7F7cblNNpsczgUmOL6F6N0dzY0g.-jBB0cOEYK_J9tmFHen874lzlLTulkdU9LM-7Bd5BJ4g.JPEG.hannahk01/EB09587B-672C-4F59-BFB7-8F81FC149223.jpeg?type=w773"/>
              <div class="open-post__heart">
                <i class="fas fa-heart fa-xs"></i>
                <span>614</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x">
              <span class="nav__noti badge">1</span>
          </i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
                <span class="nav__notif"> </span></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

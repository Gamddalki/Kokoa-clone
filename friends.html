<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:06</span>
      </div>
      <div class="status-bar__column">
        <span>614%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://postfiles.pstatic.net/MjAyMDEyMjVfMjk0/MDAxNjA4ODMxOTkxMjYw.vRLdqpaDj0X9JAhHKKvo3QFGQCj-lgg5qUFQv0w3cCUg.spWSaLF6-El42JtwZTq9iTkICkTEAWtOppiGwuIQeZ0g.JPEG.hannahk01/IMG_0647.JPG?type=w773" class="user-component__pic user-component__pic-xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Ddalki</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://postfiles.pstatic.net/MjAyMDEyMjVfMjk0/MDAxNjA4ODMxOTkxMjYw.vRLdqpaDj0X9JAhHKKvo3QFGQCj-lgg5qUFQv0w3cCUg.spWSaLF6-El42JtwZTq9iTkICkTEAWtOppiGwuIQeZ0g.JPEG.hannahk01/IMG_0647.JPG?type=w773" class="user-component__pic user-component__pic-sm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-nb">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
            <span>2 </span>
            <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x">
              <span class="nav__noti badge">1</span>
          </i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
                <span class="nav__notif"> </span></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:06</span>
      </div>
      <div class="status-bar__column">
        <span>614%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://postfiles.pstatic.net/MjAyMDEyMjVfMjk0/MDAxNjA4ODMxOTkxMjYw.vRLdqpaDj0X9JAhHKKvo3QFGQCj-lgg5qUFQv0w3cCUg.spWSaLF6-El42JtwZTq9iTkICkTEAWtOppiGwuIQeZ0g.JPEG.hannahk01/IMG_0647.JPG?type=w773" class="user-component__pic user-component__pic-xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Ddalki</h4>
            <h6 class="user-component__subtitle">+82 10-1127-0506</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x user-component__m"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span></div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox fa-2x"></i>
          <span>Talk Drive</span></div>
        <div class="icon-row__icon">
          <i class="far fa-smile fa-2x"></i>
          <span>Emoticons</span></div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span></div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>Account</span></div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Open Chat</span></div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="suggestions">
        <h6 class="suggestions__title">Suggestions</h6>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-quote-right fa-2x"></i>
            <span>Kokoa Story</span></div>
          <div class="icon-row__icon">
            <i class="fas fa-paw fa-2x"></i>
            <span>Kokoa Friends</span></div>
          <div class="icon-row__icon">
            <i class="fas fa-gamepad fa-2x"></i>
            <span>Kokoa Games</span></div>
          <div class="icon-row__icon"></div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x">
              <span class="nav__noti badge">1</span>
          </i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
                <span class="nav__notif"> </span></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

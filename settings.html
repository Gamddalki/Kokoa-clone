<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:06</span>
      </div>
      <div class="status-bar__column">
        <span>614%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
   <header class="alt-head">
        <div class="alt-head__column"><a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a></div>
        <div class="alt-head__column"><h1 class="alt-head__title">Settings</h1></div>
        <div class="alt-head__column"><i class="fas fa-search fa-lg"></i></div>
    </header>
    <main class="main-screen">
      <ul class="settings-list fir">
          <li class="settings__comp">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </li>
          <li class="settings__comp">
            <i class="fas fa-flask"></i>
            <span>Kokoa lab</span>
        </li>
        <li class="settings__comp settings__column">
            <div class="settings__comp-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__comp-column st">Latest Version</div>
        </li>
        <li class="settings__comp">
            <a href="index.html">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log out</span></a>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__comp">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__comp">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
      </li>
      <li class="settings__comp">
          <i class="fas fa-user"></i>
          <span>Friends</span>
      </li>
      <li class="settings__comp">
        <i class="fas fa-comment"></i>
        <span>Chats</span>
      </li>
      <li class="settings__comp">
        <i class="fas fa-lightbulb"></i>
        <span>Display</span>
    </li>
    <li class="settings__comp settings__column">
        <div class="settings__comp-column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="settings__comp-column st">Default Theme</div>
    </li>
    <li class="settings__comp">
        <i class="fas fa-phone-alt"></i>
        <span>Call</span>
    </li>
    </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x">
              <span class="nav__noti badge">1</span>
          </i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
                <span class="nav__notif"> </span></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
